<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Responsive Dropdown Navigation Bar</title>
  {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="{% static 'css/profile.css' %}">


</head>

<body>

  <section class="navigation">
  <div class="nav-container">
    <div class="brand">
      <a href="#!">Hi {{user.username}}!</a>
    </div>
    <nav>
      <div class="nav-mobile"><a id="nav-toggle" href="#!"><span></span></a></div>
      <ul class="nav-list">
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="/membership/roombooking">Book a room</a>
        </li>
        <li>
          <a href="/membership/logout">Logout</a>
        </li>
        <li>
          <a href="">bookings</a>
        </li>
      </ul>
    </nav>
  </div>
  <div>
    </section>

    {% for i in formsubmits %}
    <h3>{{ forloop.counter }} {{ i.name}} from {{i.arrive}} to {{i.depart}} room no. {{i.bookingtable.roomID}} </h3>
    {% endfor %}
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="{% static 'js/profile.js' %}"></script>
</body>

</html>
