<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Responsive Dropdown Navigation Bar</title>
  {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="{% static 'css/profile.css' %}">
  <style>
#bookings {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#bookings td, #bookings th {
  border: 1px solid #ddd;
  padding: 8px;
}

#bookings tr:nth-child(even){background-color: #f2f2f2;}

#bookings tr:hover {background-color: #ddd;}

#bookings th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>

<body>

  <section class="navigation">
  <div class="nav-container">
    <div class="brand">
      <a href="#!">Hi {{user.username}}!</a>
    </div>
    <nav>
      <div class="nav-mobile"><a id="nav-toggle" href="#!"><span></span></a></div>
      <ul class="nav-list">
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="/membership/roombooking">Book a room</a>
        </li>
        <li>
          <a href="/membership/logout">Logout</a>
        </li>
        <li>
          <a href="">bookings</a>
        </li>
      </ul>
    </nav>
  </div>
    </section>
  <h1 align="center">Your Bookings</h1>
  <div style="overflow-x:auto;">
    <table id="bookings">
    <tr>
      <th>S No.</th>
      <th>Name</th>
      <th>Arrival</th>
      <th>Departure</th>
      <th>Room No.</th>
        <!--<th>Field N</th>-->
    </tr>
    {% for item in formsubmits %}
    <!--<h3>{{ i.id }} {{ i.name}} from {{i.arrive}} to {{i.depart}} room no. {{i.bookingtable.roomID}} </h3>-->
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.arrive }}</td>
      <td>{{ item.depart }}</td>
      <td>{{ item.bookingtable.roomID }}</td>
    </tr>
    {% endfor %}
</table>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="{% static 'js/profile.js' %}"></script>
</body>

</html>
